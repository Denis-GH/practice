<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="img/logo.png" alt="logo">
                <span>Weather</span>
            </div>
        </header>
        <main class="page">
            <form class="search-box">
                <input type="search" placeholder="Search location..." class="search-box__input">
                <button type="button" class="search-box__btn"></button>
            </form>
            <div class="weather">
                <div class="weather__main-wrap">
                    <div class="weather__main main-weather">                    
                        <div class="weather__city"></div>
                        <div class="weather__date"></div>
                        <div class="main-weather__temp"></div>
                        <div class="main-weather__icon-wrap">
                            <img class="main-weather__icon" src="" alt="icon">
                        </div>
                        <div class="weather__info">
                            <div class="weather__humidity humidity">
                                <div class="humidity__title">Humidity</div>
                                <div class="humidity__value"></div>
                            </div>
                            <div class="weather__visibility visibility">
                                <div class="visibility__title">visibility</div>
                                <div class="visibility__value"></div>
                            </div>
                            <div class="weather__pressure pressure">
                                <div class="pressure__title">Air Pressure</div>
                                <div class="pressure__value"></div>
                            </div>
                            <div class="weather__wind wind">
                                <div class="wind__title">WIND</div>
                                <div class="wind__value"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
