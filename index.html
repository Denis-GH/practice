<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="img/logo.png" alt="logo">
                <span>Weather</span>
            </div>
        </header>
        <main class="page">
            <form class="search-box">
                <input type="search" placeholder="Search location..." class="search-box__input">
                <button class="search-box__btn"></button>
            </form>
            <div class="weather">
                <div class="weather__main-wrap">
                    <div class="weather__main main-weather">                    
                        <div class="weather__city">Burdwan</div>
                        <div class="weather__date">Aug 01.01.01</div>
                        <div class="main-weather__temp">27</div>
                        <div class="main-weather__icon">:-)</div>
                        <div class="weather__info">
                            <div class="weather__humidity humidity">
                                <div class="humidity__title">Humidity</div>
                                <div class="humidity__value">99</div>
                            </div>
                            <div class="weather__visiblity visiblity">
                                <div class="visiblity__title">Visiblity</div>
                                <div class="visiblity__value">8</div>
                            </div>
                            <div class="weather__pressure pressure">
                                <div class="pressure__title">Air Pressure</div>
                                <div class="pressure__value">1005</div>
                            </div>
                            <div class="weather__wind wind">
                                <div class="wind__title">WIND</div>
                                <div class="wind__value">2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
